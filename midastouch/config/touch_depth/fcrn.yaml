# Config for tactile depth network

mode : fcrn
tdn_weights : tdn_weights.pth.tar

settings: 
  real: 
    blend_sz : 10
    border : 10
    ratio : 0.9
    clip : 5
    batch_size : 1

  sim: 
    blend_sz : 0
    border : 1
    ratio : 0.2
    clip : 5
    batch_size : 1
